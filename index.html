<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>Arcade Real Estate - Fast Bankruptcy</title>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-dark: #050505;
            --monitor-border: #444;
            --buy-color: #2ecc71;
            --sell-color: #e74c3c;
            --up-color: #3498db; 
            --down-color: #ff4757;
        }

        body {
            background-color: var(--bg-dark);
            font-family: 'Press Start 2P', cursive;
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            height: 100vh;
            color: white;
            overflow: hidden;
            user-select: none;
        }

        .total-assets {
            font-size: 26px;
            padding: 20px;
            color: #f1c40f;
            text-shadow: 3px 3px 0px #000;
        }

        .monitor-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            grid-template-rows: 1fr 1fr;
            gap: 15px;
            width: 98vw;
            height: 82vh;
        }

        .monitor {
            background: #111;
            border: 6px solid var(--monitor-border);
            display: flex;
            justify-content: space-around;
            align-items: center;
            padding: 10px;
        }

        .house-card {
            background: #ffffff;
            color: #111;
            width: 48%;
            height: 98%;
            border: 5px solid #000;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: space-between;
            padding: 12px;
            box-sizing: border-box;
        }

        .house-card.empty { background: #222; border: 5px dashed #555; color: #ff4757; justify-content: center; font-size: 14px; }

        .house-img { width: 65px; image-rendering: pixelated; }

        .price-display {
            font-size: 18px;
            font-weight: bold;
            padding: 10px;
            min-width: 160px;
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 10px;
            border-radius: 8px;
        }

        .arrow { font-size: 24px; }
        .up { color: var(--up-color); border: 3px solid var(--up-color); }
        .down { color: var(--down-color); border: 3px solid var(--down-color); }

        .inventory-info { font-size: 11px; width: 100%; text-align: center; border-top: 2px solid #ddd; padding-top: 8px; }

        .btn-group { display: flex; width: 100%; gap: 10px; height: 70px; }
        
        button {
            flex: 1;
            font-family: 'Press Start 2P', cursive;
            font-size: 18px;
            border: 5px solid #000;
            cursor: pointer;
            color: white;
            box-shadow: 0 6px 0 #000;
        }

        .buy-btn { background: var(--buy-color); }
        .sell-btn { background: var(--sell-color); }
        button:disabled { background: #888 !important; box-shadow: none !important; transform: translateY(6px); }
        button:active:not(:disabled) { transform: translateY(4px); box-shadow: none; }
    </style>
</head>
<body>

<div class="total-assets">ğŸ’° ë‚´ ê³¨ë“œ: <span id="total-money">5000</span> G</div>

<div class="monitor-grid">
    <div class="monitor" id="m1"></div>
    <div class="monitor" id="m2"></div>
    <div class="monitor" id="m3"></div>
    <div class="monitor" id="m4"></div>
</div>

<script>
    let globalMoney = 5000;
    const houseData = [];
    const houseNames = ["ì™•ê¶", "ë¹Œë¼", "ê°€ì˜¥", "ë³„ì¥", "í…íŠ¸", "ë™êµ´", "ì„±ì±„", "ì°½ê³ "];

    for (let i = 0; i < 8; i++) {
        houseData.push({ id: i, active: true, name: houseNames[i], price: 1200, displayPrice: 1200, owned: 0 });
        renderHouse(i);
    }

    function renderHouse(id) {
        const monitorIdx = Math.floor(id / 2) + 1;
        const monitorEl = document.getElementById(`m${monitorIdx}`);
        const data = houseData[id];

        let html = "";
        if (!data.active) {
            html = `<div class="house-card empty" id="house-${id}">ğŸ’¥ íŒŒì‚°! ğŸ’¥<br>ê³µì‚¬ì¤‘...</div>`;
        } else {
            html = `
                <div class="house-card" id="house-${id}">
                    <div style="font-size: 10px;">${data.name}</div>
                    <img src="https://img.icons8.com/pixel-bold/64/null/home.png" class="house-img">
                    <div class="price-display" id="price-box-${id}">
                        <span id="price-${id}">${data.displayPrice}</span>
                        <span id="arrow-${id}" class="arrow">-</span>
                    </div>
                    <div class="inventory-info">ë³´ìœ ëŸ‰: <span id="owned-${id}">${data.owned}</span></div>
                    <div class="btn-group">
                        <button class="buy-btn" onclick="buy(${id})" ${globalMoney < data.price ? 'disabled' : ''}>êµ¬ë§¤</button>
                        <button class="sell-btn" onclick="sell(${id})" ${data.owned === 0 ? 'disabled' : ''}>íŒë§¤</button>
                    </div>
                </div>
            `;
        }
        const existing = document.getElementById(`house-${id}`);
        if (existing) existing.outerHTML = html;
        else monitorEl.innerHTML += html;
    }

    // [í•µì‹¬] ì‚¬ìš©ìê°€ ì˜ˆì¸¡ ê°€ëŠ¥í•˜ë„ë¡ ëì—ì„œ ëŠë ¤ì§€ëŠ” ì• ë‹ˆë©”ì´ì…˜
    function animatePrice(id, start, end, duration) {
        let startTimestamp = null;
        const step = (timestamp) => {
            if (!startTimestamp) startTimestamp = timestamp;
            const elapsed = timestamp - startTimestamp;
            const progress = Math.min(elapsed / duration, 1);
            
            // Ease-out íš¨ê³¼: ì²˜ìŒì—” ë¹ ë¥´ê³  ëì—ì„  1ë‹¨ìœ„ë¡œ ëŠë¦¬ê²Œ
            const easeOut = 1 - Math.pow(1 - progress, 3); 
            const current = Math.floor(start + (end - start) * easeOut);
            
            houseData[id].displayPrice = current;
            const el = document.getElementById(`price-${id}`);
            if (el) el.innerText = current;

            if (progress < 1) {
                window.requestAnimationFrame(step);
            }
        };
        window.requestAnimationFrame(step);
    }

    function gameLoop(id) {
        if (!houseData[id].active) return;
        const data = houseData[id];

        // [í•µì‹¬] íŒŒì‚° í™•ë¥  ëŒ€í­ ìƒìŠ¹ ë¡œì§ (30ì´ˆ ì£¼ê¸° ê°•ì œ íŒŒì‚° ìœ ë„)
        let change;
        const rand = Math.random();
        
        if (rand < 0.15) { // 15% í™•ë¥ ë¡œ ëŒ€í­ë½ (íŒŒì‚° ìœ ë„)
            change = -(Math.floor(Math.random() * 600) + 400);
        } else if (data.price > 2500) { // ë„ˆë¬´ ë¹„ì‹¸ë©´ í•˜ë½ ì••ë°•
            change = -(Math.floor(Math.random() * 400) + 100);
        } else {
            change = Math.floor(Math.random() * 601) - 300; // ì¼ë°˜ ë³€ë™ (-300~300)
        }

        const oldPrice = data.price;
        data.price += change;
        
        const arrowEl = document.getElementById(`arrow-${id}`);
        const priceBoxEl = document.getElementById(`price-box-${id}`);
        if (arrowEl && priceBoxEl) {
            if (change > 0) { arrowEl.innerText = "â–²"; priceBoxEl.className = "price-display up"; }
            else { arrowEl.innerText = "â–¼"; priceBoxEl.className = "price-display down"; }
        }

        // ì• ë‹ˆë©”ì´ì…˜ (0.8ì´ˆ ë™ì•ˆ ë“œë¥´ë¥µ ë³€í•¨)
        animatePrice(id, oldPrice, data.price, 800);

        // íŒŒì‚° ì²´í¬
        if (data.price <= 0) {
            setTimeout(() => {
                data.price = 0; data.active = false; data.owned = 0;
                renderHouse(id);
                setTimeout(() => {
                    data.active = true; data.price = 1000; data.displayPrice = 1000;
                    renderHouse(id);
                    gameLoop(id);
                }, 5000); // 5ì´ˆ í›„ ë¶€í™œ
            }, 850); // ì• ë‹ˆë©”ì´ì…˜ ëë‚  ë•Œì¯¤ íŒŒì‚° ì²˜ë¦¬
            return;
        }

        // ë‹¤ìŒ ë³€ë™ ì£¼ê¸° (ê°€ê²©ì´ ë‚®ì„ìˆ˜ë¡ ê¸´ì¥ê°ì„ ìœ„í•´ ì¡°ê¸ˆ ë” ì‹ ì¤‘í•˜ê²Œ)
        let nextTick = data.price < 500 ? 2500 : 1200;
        setTimeout(() => gameLoop(id), nextTick);
    }

    function buy(id) {
        if (globalMoney >= houseData[id].price) {
            globalMoney -= houseData[id].price;
            houseData[id].owned++;
            updateUI();
        }
    }

    function sell(id) {
        if (houseData[id].owned > 0) {
            globalMoney += houseData[id].price;
            houseData[id].owned--;
            updateUI();
        }
    }

    function updateUI() {
        document.getElementById('total-money').innerText = globalMoney;
        houseData.forEach((_, i) => {
            const b = document.querySelector(`#house-${i} .buy-btn`);
            const s = document.querySelector(`#house-${i} .sell-btn`);
            const o = document.getElementById(`owned-${i}`);
            if(b) b.disabled = globalMoney < houseData[i].price;
            if(s) s.disabled = houseData[i].owned === 0;
            if(o) o.innerText = houseData[i].owned;
        });
    }

    for (let i = 0; i < 8; i++) {
        setTimeout(() => gameLoop(i), Math.random() * 1500);
    }
</script>

</body>
</html>
