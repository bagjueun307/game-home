<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>Arcade Real Estate - Color Inverted</title>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-dark: #0f0f0f;
            --monitor-border: #444;
            --buy-color: #2ecc71;
            --sell-color: #e74c3c;
            /* ìƒ‰ìƒ ë°˜ì „ ì„¤ì • */
            --up-color: #3498db;   /* ìƒìŠ¹: íŒŒë€ìƒ‰ */
            --down-color: #ff4757; /* í•˜ë½: ë¹¨ê°„ìƒ‰ */
        }

        body {
            background-color: var(--bg-dark);
            font-family: 'Press Start 2P', cursive;
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            height: 100vh;
            color: white;
            overflow: hidden;
            user-select: none;
        }

        .total-assets {
            font-size: 22px;
            padding: 20px;
            color: #f1c40f;
            text-shadow: 3px 3px 0px #000;
        }

        .monitor-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            grid-template-rows: 1fr 1fr;
            gap: 12px;
            width: 98vw;
            height: 82vh;
        }

        .monitor {
            background: #1e1e1e;
            border: 6px solid var(--monitor-border);
            display: flex;
            justify-content: space-around;
            align-items: center;
            padding: 8px;
            position: relative;
        }

        .house-card {
            background: #ffffff;
            color: #111;
            width: 47%;
            height: 98%;
            border: 4px solid #000;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: space-between;
            padding: 10px;
            box-sizing: border-box;
        }

        .house-card.empty {
            background: #222;
            border: 4px dashed #444;
            color: #555;
        }

        .house-img { width: 55px; image-rendering: pixelated; }

        .price-display {
            font-size: 14px;
            font-weight: bold;
            margin: 8px 0;
            display: flex;
            align-items: center;
            gap: 8px;
            padding: 5px 10px;
            border-radius: 5px;
        }

        /* í™”ì‚´í‘œ ë° ê°€ê²© ìƒ‰ìƒ */
        .arrow { font-size: 18px; }
        .up { color: var(--up-color); }   /* íŒŒë€ìƒ‰ ìƒìŠ¹ */
        .down { color: var(--down-color); } /* ë¹¨ê°„ìƒ‰ í•˜ë½ */

        .inventory-info { font-size: 9px; margin-bottom: 8px; border-top: 2px solid #ddd; width: 100%; text-align: center; padding-top: 5px; }

        .btn-group { display: flex; width: 100%; gap: 6px; }
        
        button {
            flex: 1;
            font-family: 'Press Start 2P', cursive;
            font-size: 8px;
            padding: 12px 0;
            border: 3px solid #000;
            cursor: pointer;
            color: white;
            box-shadow: 0 4px 0 #000;
        }

        .buy-btn { background: var(--buy-color); }
        .sell-btn { background: var(--sell-color); }
        button:disabled { background: #999 !important; box-shadow: none !important; transform: none !important; }
        button:active:not(:disabled) { transform: translateY(4px); box-shadow: none; }

        .msg { font-size: 8px; color: #777; margin-top: 5px; }
    </style>
</head>
<body>

<div class="total-assets">ğŸ’° TOTAL GOLD: <span id="total-money">5000</span></div>

<div class="monitor-grid">
    <div class="monitor" id="m1"></div>
    <div class="monitor" id="m2"></div>
    <div class="monitor" id="m3"></div>
    <div class="monitor" id="m4"></div>
</div>

<script>
    let globalMoney = 5000;
    const houseData = [];
    const houseNames = ["ë¸”ë£¨ìŠ¤ì¹´ì´", "ë ˆë“œë²¨ë¦¬", "ê·¸ë¦°í", "ê³¨ë“œë”", "ë„¤ì˜¨ì‹œí‹°", "ë‹¤í¬íƒ€ì›Œ", "í´ë¼ìš°ë“œ", "í”½ì…€í™ˆ"];

    for (let i = 0; i < 8; i++) {
        houseData.push({
            id: i,
            active: true,
            name: houseNames[i],
            price: 1000,
            owned: 0
        });
        renderHouse(i);
    }

    function renderHouse(id) {
        const monitorIdx = Math.floor(id / 2) + 1;
        const monitorEl = document.getElementById(`m${monitorIdx}`);
        const data = houseData[id];

        let html = "";
        if (!data.active) {
            html = `<div class="house-card empty" id="house-${id}"><div style="margin: auto">CONSTRUCTING...</div></div>`;
        } else {
            html = `
                <div class="house-card" id="house-${id}">
                    <div style="font-size: 9px; font-weight: bold;">${data.name}</div>
                    <img src="https://img.icons8.com/pixel-bold/64/null/home.png" class="house-img">
                    <div class="price-display" id="price-box-${id}">
                        <span id="price-${id}">${data.price}</span>
                        <span id="arrow-${id}" class="arrow">-</span>
                    </div>
                    <div class="inventory-info">ë³´ìœ ëŸ‰: <span id="owned-${id}">${data.owned}</span></div>
                    <div class="btn-group">
                        <button class="buy-btn" onclick="buy(${id})" ${globalMoney < data.price ? 'disabled' : ''}>BUY</button>
                        <button class="sell-btn" onclick="sell(${id})" ${data.owned === 0 ? 'disabled' : ''}>SELL</button>
                    </div>
                </div>
            `;
        }

        const existing = document.getElementById(`house-${id}`);
        if (existing) existing.outerHTML = html;
        else monitorEl.innerHTML += html;
    }

    function gameLoop(id) {
        if (!houseData[id].active) return;
        const data = houseData[id];

        let change = Math.floor(Math.random() * 241) - 120; // ë³€ë™í­ í™•ì¥
        
        // ë‚œì´ë„ ì¡°ì ˆ ë£¨í‹´
        if (data.price > 2200) change -= 60; 
        if (data.price < 400) change += 40;

        data.price += change;

        // í™”ë©´ ì—…ë°ì´íŠ¸ (ìƒ‰ìƒ ë°˜ì „ ì ìš©)
        const arrowEl = document.getElementById(`arrow-${id}`);
        const priceBoxEl = document.getElementById(`price-box-${id}`);
        
        if (arrowEl && priceBoxEl) {
            if (change > 0) {
                arrowEl.innerText = "â–²";
                priceBoxEl.className = "price-display up"; // ìƒìŠ¹ ì‹œ íŒŒë€ìƒ‰
            } else if (change < 0) {
                arrowEl.innerText = "â–¼";
                priceBoxEl.className = "price-display down"; // í•˜ë½ ì‹œ ë¹¨ê°„ìƒ‰
            }
        }

        const priceEl = document.getElementById(`price-${id}`);
        if (priceEl) priceEl.innerText = data.price;

        // íŒŒì‚° ì‹œìŠ¤í…œ
        if (data.price <= 0) {
            data.price = 0;
            data.active = false;
            data.owned = 0;
            renderHouse(id);
            setTimeout(() => {
                data.active = true;
                data.price = 600 + Math.floor(Math.random() * 600);
                renderHouse(id);
                gameLoop(id);
            }, 4000);
            return;
        }

        // ì†ë„ ì¡°ì ˆ (ê°€ê²©ì´ ë‚®ì„ ë•Œ ì‚¬ìš©ìê°€ ëˆ„ë¥´ê¸° ì‰½ê²Œ ëŠë ¤ì§)
        let nextTick = data.price < 600 ? 1400 : 800;
        setTimeout(() => gameLoop(id), nextTick);
    }

    function buy(id) {
        if (globalMoney >= houseData[id].price) {
            globalMoney -= houseData[id].price;
            houseData[id].owned++;
            updateUI();
        }
    }

    function sell(id) {
        if (houseData[id].owned > 0) {
            globalMoney += houseData[id].price;
            houseData[id].owned--;
            updateUI();
        }
    }

    function updateUI() {
        document.getElementById('total-money').innerText = globalMoney;
        houseData.forEach((_, i) => renderHouse(i));
    }

    for (let i = 0; i < 8; i++) {
        setTimeout(() => gameLoop(i), Math.random() * 1000);
    }
</script>

</body>
</html>
