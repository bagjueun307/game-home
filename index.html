<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>Arcade Real Estate - Dynamic Mode</title>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-dark: #121212;
            --monitor-border: #555;
            --buy-color: #2ecc71;
            --sell-color: #e74c3c;
            --empty-color: #333;
        }

        body {
            background-color: var(--bg-dark);
            font-family: 'Press Start 2P', cursive;
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            height: 100vh;
            color: white;
            overflow: hidden;
            user-select: none;
        }

        .total-assets {
            font-size: 20px;
            padding: 15px;
            color: #f1c40f;
            text-shadow: 2px 2px 0px #000;
        }

        .monitor-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            grid-template-rows: 1fr 1fr;
            gap: 10px;
            width: 98vw;
            height: 85vh;
        }

        .monitor {
            background: #222;
            border: 6px solid var(--monitor-border);
            display: flex;
            justify-content: space-around;
            align-items: center;
            padding: 5px;
            position: relative;
        }

        /* ì§‘ ì¹´ë“œ ë””ìì¸ */
        .house-card {
            background: #eee;
            color: #111;
            width: 46%;
            height: 95%;
            border: 4px solid #000;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: space-between;
            padding: 8px;
            box-sizing: border-box;
            transition: all 0.3s;
        }

        /* ë¹ˆ ì§‘í„° ë””ìì¸ */
        .house-card.empty {
            background: var(--empty-color);
            border: 4px dashed #666;
            color: #666;
        }

        .house-img { width: 50px; image-rendering: pixelated; }

        .price-display {
            font-size: 12px;
            font-weight: bold;
            margin: 5px 0;
            display: flex;
            align-items: center;
            gap: 5px;
        }

        /* í™”ì‚´í‘œ ìŠ¤íƒ€ì¼ */
        .arrow { font-size: 16px; }
        .up { color: #ff4757; }
        .down { color: #2f3542; } /* í™”ì‚´í‘œë§Œ ìƒ‰ê¹” ê°•ì¡° */

        .inventory-info { font-size: 8px; margin-bottom: 5px; }

        .btn-group { display: flex; width: 100%; gap: 4px; }
        
        button {
            flex: 1;
            font-family: 'Press Start 2P', cursive;
            font-size: 7px;
            padding: 10px 0;
            border: 3px solid #000;
            cursor: pointer;
            color: white;
        }

        .buy-btn { background: var(--buy-color); box-shadow: 0 3px 0 #1e8449; }
        .sell-btn { background: var(--sell-color); box-shadow: 0 3px 0 #922b21; }
        button:disabled { background: #777 !important; box-shadow: none !important; cursor: default; }
        button:active:not(:disabled) { transform: translateY(3px); box-shadow: none; }

        /* íŒŒì‚°/ìƒì„± ì• ë‹ˆë©”ì´ì…˜ */
        @keyframes flash {
            0% { opacity: 1; } 50% { opacity: 0.5; } 100% { opacity: 1; }
        }
        .event-flash { animation: flash 0.2s 3; }
    </style>
</head>
<body>

<div class="total-assets">ğŸ’° MONEY: <span id="total-money">5000</span> G</div>

<div class="monitor-grid">
    <div class="monitor" id="m1"></div>
    <div class="monitor" id="m2"></div>
    <div class="monitor" id="m3"></div>
    <div class="monitor" id="m4"></div>
</div>

<script>
    let globalMoney = 5000;
    const houseData = [];
    const houseNames = ["í•‘í¬ê¶ì „", "ì‘ì€ì˜¤ë‘ë§‰", "ë¸”ë£¨ë¹Œë¼", "í™©ê¸ˆì„±", "ìˆ²ì†í…íŠ¸", "ì§€í•˜ê°ì˜¥", "êµ¬ë¦„ì•„íŒŒíŠ¸", "ìœ ë ¹ì €íƒ"];

    // ì´ˆê¸° ë°ì´í„° ì„¸íŒ…
    for (let i = 0; i < 8; i++) {
        houseData.push({
            id: i,
            active: true,
            name: houseNames[i],
            price: 800 + Math.floor(Math.random() * 400),
            owned: 0,
            lastChange: 0,
            speed: 1000 // ì‹œì„¸ ë³€ë™ ì£¼ê¸° (ms)
        });
        renderHouse(i);
    }

    function renderHouse(id) {
        const monitorIdx = Math.floor(id / 2) + 1;
        const monitorEl = document.getElementById(`m${monitorIdx}`);
        
        let html = "";
        const data = houseData[id];

        if (!data.active) {
            html = `<div class="house-card empty" id="house-${id}">
                        <div style="margin-top:40px">ê³µì‚¬ ì¤‘...</div>
                    </div>`;
        } else {
            html = `
                <div class="house-card" id="house-${id}">
                    <div style="font-size: 8px;">${data.name}</div>
                    <img src="https://img.icons8.com/pixel-bold/64/null/home.png" class="house-img">
                    <div class="price-display" id="price-box-${id}">
                        <span id="price-${id}">${data.price}</span>
                        <span id="arrow-${id}" class="arrow">-</span>
                    </div>
                    <div class="inventory-info">ë³´ìœ : <span id="owned-${id}">${data.owned}</span></div>
                    <div class="btn-group">
                        <button class="buy-btn" onclick="buy(${id})" ${globalMoney < data.price ? 'disabled' : ''}>BUY</button>
                        <button class="sell-btn" onclick="sell(${id})" ${data.owned === 0 ? 'disabled' : ''}>SELL</button>
                    </div>
                </div>
            `;
        }

        // ê¸°ì¡´ ìš”ì†Œ êµì²´ í˜¹ì€ ì¶”ê°€
        const existing = document.getElementById(`house-${id}`);
        if (existing) {
            existing.outerHTML = html;
        } else {
            monitorEl.innerHTML += html;
        }
    }

    // ë©”ì¸ ë¡œì§ ë£¨í”„
    function gameLoop(id) {
        if (!houseData[id].active) return;

        const data = houseData[id];
        
        // ë‚œì´ë„ ì¡°ì ˆ: ê°€ê²©ì´ ë‚®ì„ìˆ˜ë¡ ë³€ë™ ì†ë„ê°€ ëŠë ¤ì§ (ê´€ì°°í•˜ê¸° ì‰½ê²Œ)
        let change = Math.floor(Math.random() * 201) - 100;
        
        // ê°€ê²© í­ë½/í­ë“± í™•ë¥  ì¡°ì ˆ
        if (data.price > 2000) change -= 50; // ë¹„ì‹¸ë©´ ë–¨ì–´ì§ˆ í™•ë¥  ë†’ìŒ
        if (data.price < 400) change += 30;  // ì‹¸ë©´ ì˜¬ë¼ê°ˆ í™•ë¥  ë†’ìŒ

        data.price += change;
        
        // í™”ì‚´í‘œ í‘œì‹œ ë¡œì§
        const arrowEl = document.getElementById(`arrow-${id}`);
        if (arrowEl) {
            if (change > 0) {
                arrowEl.innerText = "â–²";
                arrowEl.className = "arrow up";
            } else if (change < 0) {
                arrowEl.innerText = "â–¼";
                arrowEl.className = "arrow down";
            }
        }

        const priceEl = document.getElementById(`price-${id}`);
        if (priceEl) priceEl.innerText = data.price;

        // --- ì´ë²¤íŠ¸ ë°œìƒ: íŒŒì‚°(ì§‘ ì‚¬ë¼ì§) ---
        if (data.price <= 0) {
            data.price = 0;
            data.active = false;
            data.owned = 0; // ì§‘ì´ ë¬´ë„ˆì§€ë©´ ë³´ìœ ëŸ‰ë„ 0 (ë¦¬ìŠ¤í¬)
            renderHouse(id);
            
            // 3~7ì´ˆ í›„ ìƒˆë¡œìš´ ì§‘ ìƒì„±
            setTimeout(() => {
                data.active = true;
                data.price = 500 + Math.floor(Math.random() * 500);
                renderHouse(id);
            }, 3000 + Math.random() * 4000);
        }

        // ì†ë„ ì¡°ì ˆ: ê°€ê²©ì´ ë°”ë‹¥ê¶Œì¼ ë•Œ ìˆ«ìê°€ ì²œì²œíˆ ë³€í•˜ê²Œ í•¨ (ì‚¬ê¸° ì‰½ê²Œ)
        let nextTick = 800;
        if (data.price < 500) nextTick = 1500; 

        setTimeout(() => gameLoop(id), nextTick);
    }

    // ë²„íŠ¼ ê¸°ëŠ¥
    function buy(id) {
        const data = houseData[id];
        if (globalMoney >= data.price) {
            globalMoney -= data.price;
            data.owned++;
            updateUI();
        }
    }

    function sell(id) {
        const data = houseData[id];
        if (data.owned > 0) {
            globalMoney += data.price;
            data.owned--;
            updateUI();
        }
    }

    function updateUI() {
        document.getElementById('total-money').innerText = globalMoney;
        houseData.forEach((_, i) => renderHouse(i));
    }

    // ê° ì§‘ë§ˆë‹¤ ê°œë³„ ë£¨í”„ ì‹œì‘
    for (let i = 0; i < 8; i++) {
        setTimeout(() => gameLoop(i), Math.random() * 1000);
    }
</script>

</body>
</html>
