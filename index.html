<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>Arcade Real Estate Tycoon</title>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-dark: #1a1a1a;
            --monitor-border: #444;
            --buy-color: #2ecc71;
            --sell-color: #e74c3c;
            --text-gold: #f1c40f;
        }

        body {
            background-color: var(--bg-dark);
            font-family: 'Press Start 2P', cursive;
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            height: 100vh;
            color: white;
            overflow: hidden;
        }

        /* 상단 전광판 (총 자산) */
        .total-assets {
            font-size: 24px;
            padding: 20px;
            color: var(--text-gold);
            text-shadow: 2px 2px 0px #000;
        }

        /* 4분할 모니터 그리드 */
        .monitor-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            grid-template-rows: 1fr 1fr;
            gap: 15px;
            width: 95vw;
            height: 80vh;
        }

        /* 개별 모니터 프레임 */
        .monitor {
            background: #2c3e50;
            border: 8px solid var(--monitor-border);
            border-radius: 10px;
            display: flex;
            justify-content: space-around;
            align-items: center;
            padding: 10px;
            position: relative;
        }

        .monitor::before {
            content: "MONITOR " attr(data-id);
            position: absolute;
            top: -15px;
            left: 20px;
            background: var(--monitor-border);
            font-size: 10px;
            padding: 2px 10px;
        }

        /* 개별 집 카드 (모니터당 2개) */
        .house-card {
            background: #ecf0f1;
            color: #333;
            width: 45%;
            height: 90%;
            border: 4px solid #000;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: space-between;
            padding: 10px;
            box-sizing: border-box;
        }

        .house-img {
            width: 60px;
            image-rendering: pixelated;
        }

        .price-display {
            font-size: 14px;
            font-weight: bold;
            margin: 10px 0;
        }

        .inventory-info {
            font-size: 8px;
            background: #ddd;
            padding: 5px;
            width: 100%;
            text-align: center;
        }

        /* 아케이드 스타일 버튼 */
        .btn-group {
            display: flex;
            width: 100%;
            gap: 5px;
        }

        button {
            flex: 1;
            font-family: 'Press Start 2P', cursive;
            font-size: 8px;
            padding: 12px 0;
            border: 3px solid #000;
            cursor: pointer;
            box-shadow: 0 4px 0 rgba(0,0,0,0.3);
            color: white;
            transition: 0.1s;
        }

        button:active {
            transform: translateY(3px);
            box-shadow: none;
        }

        .buy-btn { background-color: var(--buy-color); }
        .sell-btn { background-color: var(--sell-color); }

        .up { color: #e74c3c; } /* 가격 상승 시 빨간색 */
        .down { color: #3498db; } /* 가격 하락 시 파란색 */
    </style>
</head>
<body>

<div class="total-assets">TOTAL ASSETS: <span id="total-money">5000</span> G</div>

<div class="monitor-grid">
    <div class="monitor" data-id="1" id="m1"></div>
    <div class="monitor" data-id="2" id="m2"></div>
    <div class="monitor" data-id="3" id="m3"></div>
    <div class="monitor" data-id="4" id="m4"></div>
</div>

<script>
    let globalMoney = 5000;
    const houseData = [];
    const houseNames = ["궁전", "별장", "아파트", "빌라", "오두막", "저택", "성", "기지"];

    // 8채의 데이터 초기화 및 HTML 생성
    for (let i = 0; i < 8; i++) {
        houseData.push({
            id: i,
            price: 1000,
            owned: 0,
            trend: 0
        });

        const monitorIdx = Math.floor(i / 2) + 1;
        const monitorEl = document.getElementById(`m${monitorIdx}`);

        const houseHtml = `
            <div class="house-card">
                <div style="font-size: 10px;">${houseNames[i]}</div>
                <img src="https://img.icons8.com/pixel-bold/64/null/home.png" class="house-img">
                <div id="price-${i}" class="price-display">1000 G</div>
                <div class="inventory-info">보유: <span id="owned-${i}">0</span></div>
                <div class="btn-group">
                    <button class="buy-btn" onclick="buy(${i})">BUY</button>
                    <button class="sell-btn" onclick="sell(${i})">SELL</button>
                </div>
            </div>
        `;
        monitorEl.innerHTML += houseHtml;
    }

    // 시세 변동 로직 (0.8초마다 모든 집 가격이 다르게 변함)
    function updatePrices() {
        houseData.forEach((house, i) => {
            const change = Math.floor(Math.random() * 301) - 150; // -150 ~ +150
            house.price += change;
            if (house.price < 200) house.price = 200;
            if (house.price > 3000) house.price = 3000;

            const priceEl = document.getElementById(`price-${i}`);
            priceEl.innerText = house.price + " G";
            priceEl.className = `price-display ${change >= 0 ? 'up' : 'down'}`;
        });
    }

    function buy(id) {
        if (globalMoney >= houseData[id].price) {
            globalMoney -= houseData[id].price;
            houseData[id].owned++;
            updateUI();
        }
    }

    function sell(id) {
        if (houseData[id].owned > 0) {
            globalMoney += houseData[id].price;
            houseData[id].owned--;
            updateUI();
        }
    }

    function updateUI() {
        document.getElementById('total-money').innerText = globalMoney;
        houseData.forEach((house, i) => {
            document.getElementById(`owned-${i}`).innerText = house.owned;
        });
    }

    setInterval(updatePrices, 800); // 아케이드의 빠른 속도감을 위해 0.8초 설정
</script>

</body>
</html>
